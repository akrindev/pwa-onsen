
<ons-page>

    <ons-toolbar>
      <div class="left">
        <ons-back-button>back</ons-back-button>
      </div>
      <div class="center">Toram Tools</div>
    </ons-toolbar>

  <ons-list>
    <ons-list-header>  Tools  </ons-list-header>
    <ons-list-item tappable onclick="fillFormula()">Fill stats formula</ons-list-item>
    <ons-list-item tappable onclick="fillCalculator()">Fill stats Calculator</ons-list-item>
    <ons-list-item>Exp Calculator</ons-list-item>
  </ons-list>

  <ons-list>
    <ons-list-header>Images</ons-list-header>
    <ons-list-item tappable onclick="gallery()">
    <div class="left">
      <ons-icon icon="ion-images" class="list-item__icon"></ons-icon>
    </div>
    <div class="center">Gallery</div>
    </ons-list-item>
  </ons-list>
<script>

    function fillFormula() {
      var root = document.querySelector('#navigator');

      root.pushPage('pages/tools/fillstats.html', { title: 'nani' });
    }

  function fillCalculator() {
      var root = document.querySelector('#navigator');
      root.pushPage('pages/tools/fillcalc.html')
    	.then(() => build_menu());
  }
  </script>
</ons-page>
